<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
    <script>
        function showAlert() {
            alert("welcome");
        }
    </script>
</head>
<body onload="showAlert()">
    <h1>Hello!</h1>
    <p>This is a simple alert example.</p>
</body>
</html>
